<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.coin {
			width: 100px;
			height: 100px;
			margin: 100px;
			animation: rotate 5s linear infinite;
			background-color: goldenrod;
			border-radius: 50%;
		}

		.coin:hover {
			animation-play-state: paused;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>

</head>

<body>
	<div class="coin"></div>



	<script>
		// L ins_of R
		function ins_of(L, R) {
			let O = R.prototype;
			let G = L.__proto__;
			while (1) {
				if (G == null) return false
				if (G == O) return true
				G = G.__proto__;
			}
		}
	</script>

</body>

</html>
