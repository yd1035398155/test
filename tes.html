<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1,
      .box2 {
        width: 100px;
        height: 100px;
      }
      .box1 {
        background-color: red;
        float: left;
      }
      .box2 {
        background-color: skyblue;
      }
    </style>
    <!-- <script src="../LRU/LRU.js"></script> -->
    <!-- <script src="./code.js"></script> -->
    <script>
      var jsons = {
        name: "BODY",
        nodes: [
          { name: "DIV", nodes: [{ name: "SPAN", nodes: [] }] },
          { name: "P", nodes: [] },
        ],
      }
      // debugger
      let result = []
      DFS(jsons, [])
      result.unshift(jsons.name)
      console.log(result)
      function DFS(obj, res) {
        if (obj.nodes == undefined) return
        if (obj.nodes.length == 0) {
          if (result.length < res.length) {
            result = res.slice()
          }
        }
        for (let node of obj.nodes) {
          let t_res = res.slice()
          t_res.push(node.name)
          DFS(node, t_res)
        }
      }
    </script>
  </head>

  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
